<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="../resources/templates/master.xhtml">
	
		<ui:define name="content">
			<div id="page-title">
				<span class="title">Propietarios</span>
				<span class="subtitle">Gestion de Propietarios de Vehiculos</span>
			</div>
			
			<h:form id="frm">
				<div id="page-content">
					<p:panel header="Informacion General" style="width: 400px" >
						<h:panelGrid columns="2" cellpadding="3" >
							<h:outputLabel value="CI: *" styleClass="name"/>
							<p:inputText />
							
							<h:outputLabel value="Nombres: *" styleClass="name"/>
							<p:inputText size="40"/>
							
							<h:outputLabel value="Apellidos: *" styleClass="name"/>
							<p:inputText size="40"/>
							
							<h:outputLabel value="Sexo: *" styleClass="name"/>
							<p:selectOneMenu value="#{buttonBean.number}" >
					            <f:selectItem itemLabel="Masculino" itemValue="1" />
					            <f:selectItem itemLabel="Femenino" itemValue="2" />
					        </p:selectOneMenu>
							
							<p:commandButton value="Guardar"/>
							<p:commandButton value="Limpiar"/>
						</h:panelGrid>
				</p:panel>
				</div>
				
				<div class="line-divider"></div>
				
				<p:dataTable id="tablePropietario" var="row" value="#{compraServicioBean.cliente}" emptyMessage="No hay registros de propietarios">
				
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="LISTA DE PROPIETARIOS" />
						</p:outputPanel>
					</f:facet>
					
					<p:column headerText="CI">
						<h:outputText value="#{cliente.nroCuenta}" />
					</p:column>
					
					<p:column headerText="Nombres">
						<h:outputText value="#{cliente.nroCuenta}" />
					</p:column>
					
					<p:column headerText="Apellidos">
						<h:outputText value="#{cliente.nroCuenta}" />
					</p:column>
					
					<p:column headerText="Sexo">
						<h:outputText value="#{cliente.nroCuenta}" />
					</p:column>
					
				</p:dataTable>
				
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>


</html>
