<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>IdentiFour</title>

	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/style-demo.css"
		type="text/css" media="screen" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/social-icons.css"
		type="text/css" media="screen" />
</h:head>

<h:body>

	<div class="wrapper">
		<div id="content">
			<h:form id="frm">

				<p:panel header="Informacion General">
					<h:panelGrid columns="2" cellpadding="3">
						<h:outputLabel value="CI: *" styleClass="name"/>
						<p:inputText />

						<h:outputLabel value="Nombres: *"  styleClass="name"/>
						<p:inputText size="40" />

						<h:outputLabel value="Apellidos: *" styleClass="name"/>
						<p:inputText size="40" />

						<h:outputLabel value="Sexo: *" styleClass="name"/>
						<p:selectOneMenu value="#{buttonBean.number}">
							<f:selectItem itemLabel="Masculino" itemValue="1" />
							<f:selectItem itemLabel="Femenino" itemValue="2" />
						</p:selectOneMenu>

						<p:commandButton value="Guardar" />
						<p:commandButton value="Limpiar" />
					</h:panelGrid>
				</p:panel>

			</h:form>
		</div>
	</div>

</h:body>

</html>
